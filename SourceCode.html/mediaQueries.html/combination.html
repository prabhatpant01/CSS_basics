<!DOCTYPE html>
<html lang="en">
<head>
    <title>min&maxWidth</title>
    <style>
        .box{
            padding: 5px;
            height: 100px;
            width: 100px;
            background-color: cornflowerblue;
            font-size: 10px;
        
        }
        @media screen and (min-width: 250px) and (max-width: 300px){
           .box{
            border-radius: 50%;
            text-align: center;
           }   
        }
    </style>
</head>
<body>
    <div class="box">Box(using combination[min-width and max-width])</div> 
</body>
</html>
