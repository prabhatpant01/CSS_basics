<!DOCTYPE html>
<html lang="en">
<head>
    <title>height amd width</title>
    <style>
        *{ margin: 0%; padding: 0%; }
        #box1, #box3{
            color: brown; background-color: #324a94;
        }
        #box2{
            color: rgb(29, 5, 51); background-color: #9f367a; visibility: visible;
        }
        #box4{
            color: aquamarine; background-color: chocolate; visibility:hidden;/*hidden*/
        }
        .BOX{ height: 50px; width: 50px;
        }
    </style>

</head>
<body>
    <div id="box1" class="BOX">BOX 1</div>
    <hr>
    <div id="box2" class="BOX">BOX 2</div>
    <hr>
    <div id="box3" class="BOX">BOX 3</div>
    <hr>
    <div id="box4" class="BOX">BOX 4</div>
    
</body>
</html>
