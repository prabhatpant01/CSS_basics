<!DOCTYPE html>
<html lang="en">
<head>
    <title>Pseudo classes properties</title>
    <style>
        button{
            height: 50px;
            width: 150px;
            border:  5px solid;
            border-radius: 10px;
            background-color: lightgreen;
        }
        #button:hover{
            background-color: rgb(103, 192, 103);
            border: 5px solid rgb(255, 255, 0);
            width: 160px;
        }
        #button:active{
            background-color: green;
            border: 5px solid blue;
        }
    </style>
</head>
<body>
    <button id="button">Click me</button>
</body>
</html>
