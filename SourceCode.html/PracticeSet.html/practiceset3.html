<!DOCTYPE html>
<html lang="en">
<head>
    <title>Practice set</title>
    <style>
        #first{height: 200px; width: 200px; background-color: blueviolet;}
        button{background-color: rgb(71, 228, 181);padding: 10px 15px 10px 15px;
        margin: 100px;
        border: red dotted 4px; 
        border-radius: 50px;}

        #second, #third{background-color: darkorchid;height: 100px; width: 100px; 
        margin: 5px; padding: 5px;border: red dotted 4px;}


    </style>
</head>
<body>
    <div id="first">first box model(1.margin 2.border 3.padding 4.content)</div>
    <button>click me!</button>

    <div id="second" style="box-sizing: border-box;">SECOND BOX(border box)</div>
    <div id="third" style="box-sizing: content-box;">THIRD BOX(content box)</div>
    
</body>
</html>
