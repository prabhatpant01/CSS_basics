<!DOCTYPE html>
<html lang="en">
<head>
    <title>Display property</title>
    <style>
        .first, #first{background-color: cornflowerblue;
        height: 100px; width: 100px; margin: 10px; text-align: center; border: 2px solid black;

        /*display: block;}  display block property*/

        /*display: inline;}  display inline property(height and width disable)*/

        display: inline-block;}

        #first{display: none;} /*Delete box*/

    </style>
</head>
<body>
    <div class="first">BOX 1</div>
    <div class="first">BOX 2</div>
    <div id="first">BOX 3</div>
    <div class="first">BOX 4</div>
    
</body>
</html>
