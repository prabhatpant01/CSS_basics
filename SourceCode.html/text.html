<!DOCTYPE html>
<html lang="en">
<head>
    <title>Text properties</title>
    <style>
        *{margin: 0%; padding: 0%;}
        header{color: rgb(9, 57, 57) ; text-align: center;text-decoration: underline; background-color: rgb(37, 241, 68);}
        #link{text-decoration:none;}
        div{text-decoration:underline double; text-decoration-color: rgb(147, 133, 232);}

        p{ text-transform: capitalize;} /*UPPERCASE, lowercase, Capitalize,none*/

        #lineheight{
            line-height: 10px;
        }
        #lineheight2{line-height: 30px;}
       
    </style>

</head>
<body>
    <header>THIS IS MY TEXT</header>
    <main> 
        <p>hello friends</p>
        <a id="link" href="#">my link</a>
        <div>must watch my new website</div>

        
        <p id="lineheight">Lorem ipsum dolor sit amet consectetur, adipisicing elit. Enim, earum? ipsum dolor sit amet.</p>
        <p id="lineheight2">Lorem ipsum dolor sit amet.</p>

    </main>
    
</body>
</html>
